  car.ListCarTagsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarTag'
        type: array
      total:
        type: integer
    type: object
  car.ListCarsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.Car'
        type: array
      total:
        type: integer
    type: object
  car.UpdateCarCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  car.UpdateCarMarkRequest:
    properties:
      name:
        example: Toyota
        type: string
    required:
    - name
    type: object
  car.UpdateCarRequest:
    properties:
      category_id:
        example: 2
        minimum: 1
        type: integer
      image_url:
        example: https://example.com/car.jpg
        type: string
      mark_id:
        example: 1
        minimum: 1
        type: integer
      name:
        example: Toyota
        maxLength: 255
        minLength: 1
        type: string
      only_with_driver:
        example: false
        type: boolean
      price_per_day:
        example: 100
        minimum: 0
        type: integer
      tags_ids:
        items:
          type: integer
        type: array
    required:
    - category_id
    - image_url
    - mark_id
    - name
    - price_per_day
    - tags_ids
    type: object
  car.UpdateCarTagRequest:
    properties:
      name:
        example: Sedan
        type: string
    required:
    - name
    type: object
  celebrity.CreateCelebrityRequest:
    properties:
      image:
        example: https://example.com/celebrity.jpg
        type: string
      name:
        example: John Doe
