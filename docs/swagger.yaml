        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список марок
          schema:
            $ref: '#/definitions/car_mark.ListCarMarksResponse'
      summary: Получение списка марок
      tags:
      - Car Marks
    post:
      consumes:
      - application/json
      description: Создает новую марку с указанным названием
      parameters:
      - description: Данные для создания марки
        in: body
        name: request
