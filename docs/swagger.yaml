        type: integer
      - default: 20
        description: Лимит для пагинации
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список тегов
          schema:
            $ref: '#/definitions/car_tag.ListCarTagsResponse'
