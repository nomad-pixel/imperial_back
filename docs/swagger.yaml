basePath: /api
definitions:
  auth.ConfirmEmailRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: user@example.com
        type: string
    required:
    - code
    - email
    type: object
  auth.ConfirmEmailResponse:
    properties:
      message:
        example: Email успешно подтвержден
        type: string
    type: object
  auth.RefreshRequest:
    properties:
      refresh_token:
        example: <refresh_token>
        type: string
    required:
    - refresh_token
    type: object
  auth.RefreshResponse:
    properties:
      access_token:
        example: <access_token>
        type: string
      refresh_token:
        example: <refresh_token>
        type: string
    type: object
  auth.SignInRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  auth.SignInResponse:
    properties:
      tokens:
        $ref: '#/definitions/entities.Tokens'
      user:
        $ref: '#/definitions/auth.SignUpResponse'
    type: object
  auth.SignUpRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.SignUpResponse:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123
        type: integer
      is_verified:
        example: false
        type: boolean
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  auth.VerifyEmailRequest:
    properties:
      email:
        example: user@example.com
        type: string
    required:
    - email
    type: object
  auth.VerifyEmailResponse:
    properties:
      message:
        example: Email успешно отправлен
        type: string
    type: object
  car.CarResponse:
    properties:
      category:
        $ref: '#/definitions/entities.CarCategory'
      created_at:
        type: string
      id:
        type: integer
      image_url:
        type: string
      mark:
        $ref: '#/definitions/entities.CarMark'
      name:
        type: string
      only_with_driver:
        type: boolean
      price_per_day:
        type: integer
      tags:
        items:
          $ref: '#/definitions/entities.CarTag'
        type: array
      updated_at:
        type: string
    type: object
  car.CreateCarRequest:
    properties:
      category_id:
        example: 2
        type: integer
      image_url:
        example: https://example.com/car.jpg
        type: string
      mark_id:
        example: 1
        type: integer
      name:
        example: Toyota
        type: string
      only_with_driver:
        example: false
        type: boolean
      price_per_day:
        example: 100
        type: integer
      tags_ids:
        items:
          type: integer
        type: array
    required:
    - category_id
    - image_url
    - mark_id
    - name
    - only_with_driver
    - price_per_day
    - tags_ids
    type: object
  car.ListCarsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.Car'
        type: array
      total:
        type: integer
    type: object
  car.MessageResponse:
    properties:
      message:
        type: string
    type: object
  car.UpdateCarRequest:
    properties:
      category_id:
        example: 2
        type: integer
      image_url:
        example: https://example.com/car.jpg
        type: string
      mark_id:
        example: 1
        type: integer
      name:
        example: Toyota
        type: string
      only_with_driver:
        example: false
        type: boolean
      price_per_day:
        example: 100
        type: integer
      tags_ids:
        items:
          type: integer
        type: array
    required:
    - category_id
    - image_url
    - mark_id
    - name
    - only_with_driver
    - price_per_day
    - tags_ids
    type: object
  car_category.CarCategoryResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  car_category.CreateCarCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  car_category.ListCarCategoriesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarCategory'
        type: array
      total:
        type: integer
    type: object
  car_category.MessageResponse:
    properties:
      message:
        type: string
    type: object
  car_category.UpdateCarCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  car_image.CarImageResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      image_path:
        type: string
    type: object
  car_image.ListCarImagesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarImage'
        type: array
      total:
        type: integer
    type: object
  car_image.MessageResponse:
    properties:
      message:
        type: string
    type: object
  car_mark.CarMarkResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  car_mark.CreateCarMarkRequest:
    properties:
      name:
        example: Toyota
        type: string
    required:
    - name
    type: object
  car_mark.ListCarMarksResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarMark'
        type: array
      total:
        type: integer
    type: object
  car_mark.MessageResponse:
    properties:
      message:
        type: string
    type: object
  car_mark.UpdateCarMarkRequest:
    properties:
      name:
        example: Toyota
        type: string
    required:
    - name
    type: object
  car_tag.CarTagResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  car_tag.CreateCarTagRequest:
    properties:
      name:
        example: Sedan
        type: string
    required:
    - name
    type: object
  car_tag.ListCarTagsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarTag'
        type: array
      total:
        type: integer
    type: object
  car_tag.MessageResponse:
    properties:
      message:
        type: string
    type: object
  car_tag.UpdateCarTagRequest:
    properties:
      name:
        example: Sedan
        type: string
    required:
    - name
    type: object
  entities.Car:
    properties:
      category:
        $ref: '#/definitions/entities.CarCategory'
      created_at:
        type: string
      id:
        type: integer
      image_url:
        type: string
      mark:
        $ref: '#/definitions/entities.CarMark'
      name:
        type: string
      only_with_driver:
        type: boolean
      price_per_day:
        type: integer
      tags:
        items:
          $ref: '#/definitions/entities.CarTag'
        type: array
      updated_at:
        type: string
    type: object
  entities.CarCategory:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  entities.CarImage:
    properties:
      created_at:
        type: string
      id:
        type: integer
      image_path:
        type: string
    type: object
  entities.CarMark:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  entities.CarTag:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  entities.Tokens:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@imperial.com
    name: API Support
  description: REST API для проекта Imperial
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Imperial API
  version: "1.0"
paths:
  /v1/auth/confirm-email:
    post:
      consumes:
      - application/json
      description: Подтверждение кода
      parameters:
      - description: Email для отправки кода верификации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.ConfirmEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email успешно отправлен
          schema:
            $ref: '#/definitions/auth.ConfirmEmailResponse'
      summary: Подтверждение кода верификации на email
      tags:
      - Auth
  /v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Обновляет access токен с помощью refresh токена
      parameters:
      - description: Данные для обновления токена
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Токен успешно обновлен
          schema:
            $ref: '#/definitions/auth.RefreshResponse'
      summary: Обновление access токена
      tags:
      - Auth
  /v1/auth/sign-in:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя с помощью email и пароля
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь успешно аутентифицирован
          schema:
            $ref: '#/definitions/auth.SignInResponse'
      summary: Вход пользователя
      tags:
      - Auth
  /v1/auth/sign-up:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя с указанным email и паролем
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Пользователь успешно зарегистрирован
          schema:
            $ref: '#/definitions/auth.SignUpResponse'
      summary: Регистрация нового пользователя
      tags:
      - Auth
  /v1/auth/verify-email:
    post:
      consumes:
      - application/json
      description: Отправляет код верификации на указанный email
      parameters:
      - description: Email для отправки кода верификации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email успешно отправлен
          schema:
            $ref: '#/definitions/auth.VerifyEmailResponse'
      summary: Отправка кода верификации на email
      tags:
      - Auth
  /v1/car-tags/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет тег по указанному ID
      parameters:
      - description: ID тега
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Тег успешно удален
          schema:
            $ref: '#/definitions/car_tag.MessageResponse'
      security:
      - BearerAuth: []
      summary: Удаление тега
      tags:
      - Car Tags
  /v1/cars:
    get:
      consumes:
      - application/json
      description: Возвращает список автомобилей с возможностью фильтрации и пагинации
      parameters:
      - default: 0
        description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      - default: 20
        description: Лимит для пагинации
        in: query
        name: limit
        type: integer
      - description: Фильтр по названию автомобиля
        in: query
        name: name
        type: string
      - description: Фильтр по ID марки автомобиля
        in: query
        name: mark_id
        type: integer
      - description: Фильтр по ID категории автомобиля
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список автомобилей
          schema:
            $ref: '#/definitions/car.ListCarsResponse'
      summary: Получение списка автомобилей
      tags:
      - Cars
    post:
      consumes:
      - application/json
      description: Создает новый автомобиль с указанными параметрами
      parameters:
      - description: Данные для создания автомобиля
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/car.CreateCarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Автомобиль успешно создан
          schema:
            $ref: '#/definitions/car.CarResponse'
      security:
      - BearerAuth: []
      summary: Создание нового автомобиля
      tags:
      - Cars
  /v1/cars/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет автомобиль по указанному ID
      parameters:
      - description: ID автомобиля для удаления
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Автомобиль успешно удален
          schema:
            $ref: '#/definitions/car.MessageResponse'
      security:
      - BearerAuth: []
      summary: Удаление автомобиля
      tags:
      - Cars
    get:
      consumes:
      - application/json
      description: Возвращает информацию об автомобиле по указанному ID
      parameters:
      - description: ID автомобиля для получения
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация об автомобиле
          schema:
            $ref: '#/definitions/car.CarResponse'
      summary: Получение автомобиля по ID
      tags:
      - Cars
    put:
      consumes:
      - application/json
      description: Обновляет информацию об автомобиле по указанному ID
      parameters:
      - description: ID автомобиля для обновления
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для обновления автомобиля
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/car.UpdateCarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Автомобиль успешно обновлен
          schema:
            $ref: '#/definitions/car.CarResponse'
      security:
      - BearerAuth: []
      summary: Обновление автомобиля
      tags:
      - Cars
  /v1/cars/car-categories:
    get:
      consumes:
      - application/json
      description: Возвращает список всех категорий с поддержкой пагинации
      parameters:
      - default: 0
        description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      - default: 20
        description: Лимит для пагинации
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список категорий
          schema:
            $ref: '#/definitions/car_category.ListCarCategoriesResponse'
      summary: Получение списка категорий
      tags:
      - Car Categories
    post:
      consumes:
      - application/json
      description: Создает новую категорию с указанным названием
      parameters:
      - description: Данные для создания категории
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/car_category.CreateCarCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Категория успешно создана
          schema:
            $ref: '#/definitions/car_category.CarCategoryResponse'
      security:
      - BearerAuth: []
      summary: Создание новой категории машины
      tags:
      - Car Categories
  /v1/cars/car-categories/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет категорию по указанному ID
      parameters:
      - description: ID категории
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Категория успешно удалена
          schema:
            $ref: '#/definitions/car_category.MessageResponse'
      security:
      - BearerAuth: []
      summary: Удаление категории
      tags:
      - Car Categories
    get:
      consumes:
      - application/json
      description: Возвращает информацию о категории по указанному ID
      parameters:
      - description: ID категории
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация о категории
          schema:
            $ref: '#/definitions/car_category.CarCategoryResponse'
      summary: Получение категории по ID
      tags:
      - Car Categories
    put:
      consumes:
      - application/json
      description: Обновляет информацию о категории по указанному ID
      parameters:
      - description: ID категории
        in: path
        name: id
        required: true
        type: integer
      - description: Новые данные для категории
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/car_category.UpdateCarCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Категория успешно обновлена
          schema:
            $ref: '#/definitions/car_category.CarCategoryResponse'
      security:
      - BearerAuth: []
      summary: Обновление категории
      tags:
      - Car Categories
  /v1/cars/car-marks:
    get:
      consumes:
      - application/json
      description: Возвращает список всех марок с поддержкой пагинации
      parameters:
      - default: 0
