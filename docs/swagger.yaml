      responses:
        "200":
          description: Марка успешно удалена
          schema:
            $ref: '#/definitions/car_mark.MessageResponse'
      security:
      - BearerAuth: []
      summary: Удаление марки
      tags:
      - Car Marks
    get:
      consumes:
      - application/json
      description: Возвращает информацию о марке по указанному ID
      parameters:
      - description: ID марки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация о марке
          schema:
            $ref: '#/definitions/car_mark.CarMarkResponse'
