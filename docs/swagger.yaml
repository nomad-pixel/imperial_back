    post:
      consumes:
      - application/json
      description: Создает новый тег с указанным названием
      parameters:
      - description: Данные для создания тега
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/car_tag.CreateCarTagRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Тег успешно создан
          schema:
            $ref: '#/definitions/car_tag.CarTagResponse'
      security:
      - BearerAuth: []
      summary: Создание нового тега для машины
      tags:
      - Car Tags
