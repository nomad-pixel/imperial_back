basePath: /api
definitions:
  auth.ConfirmEmailRequest:
    properties:
      code:
        example: "123456"
        type: string
      email:
        example: user@example.com
        type: string
    required:
    - code
    - email
    type: object
  auth.ConfirmEmailResponse:
    properties:
      message:
        example: Email успешно подтвержден
        type: string
    type: object
  auth.RefreshRequest:
    properties:
      refresh_token:
        example: <refresh_token>
        type: string
    required:
    - refresh_token
    type: object
  auth.RefreshResponse:
    properties:
      access_token:
        example: <access_token>
        type: string
      refresh_token:
        example: <refresh_token>
        type: string
    type: object
  auth.SignInRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  auth.SignInResponse:
    properties:
      tokens:
        $ref: '#/definitions/entities.Tokens'
      user:
        $ref: '#/definitions/auth.SignUpResponse'
    type: object
  auth.SignUpRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.SignUpResponse:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123
        type: integer
      is_verified:
        example: false
        type: boolean
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  auth.VerifyEmailRequest:
    properties:
      email:
        example: user@example.com
        type: string
    required:
    - email
    type: object
  auth.VerifyEmailResponse:
    properties:
      message:
        example: Email успешно отправлен
        type: string
    type: object
  car.CarCategoryResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  car.CarImageResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      image_path:
        type: string
    type: object
  car.CarMarkResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  car.CarResponse:
    properties:
      category:
        $ref: '#/definitions/entities.CarCategory'
      created_at:
        type: string
      id:
        type: integer
      image_url:
        type: string
      mark:
        $ref: '#/definitions/entities.CarMark'
      name:
        type: string
      only_with_driver:
        type: boolean
      price_per_day:
        type: integer
      tags:
        items:
          $ref: '#/definitions/entities.CarTag'
        type: array
      updated_at:
        type: string
    type: object
  car.CarTagResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  car.CreateCarCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  car.CreateCarMarkRequest:
    properties:
      name:
        example: Toyota
        type: string
    required:
    - name
    type: object
  car.CreateCarRequest:
    properties:
      category_id:
        example: 2
        minimum: 1
        type: integer
      image_url:
        example: https://example.com/car.jpg
        type: string
      mark_id:
        example: 1
        minimum: 1
        type: integer
      name:
        example: Toyota
        maxLength: 255
        minLength: 1
        type: string
      only_with_driver:
        example: false
        type: boolean
      price_per_day:
        example: 100
        minimum: 0
        type: integer
      tags_ids:
        items:
          type: integer
        type: array
    required:
    - category_id
    - image_url
    - mark_id
    - name
    - price_per_day
    - tags_ids
    type: object
  car.CreateCarTagRequest:
    properties:
      name:
        example: Sedan
        type: string
    required:
    - name
    type: object
  car.ListCarCategoriesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarCategory'
        type: array
      total:
        type: integer
    type: object
  car.ListCarImagesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarImage'
        type: array
      total:
        type: integer
    type: object
  car.ListCarMarksResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.CarMark'
        type: array
      total:
        type: integer
