basePath: /api
definitions:
  auth.ErrorResponse:
    description: Информация об ошибке
    properties:
      code:
        example: VALIDATION_ERROR
        type: string
      details:
        additionalProperties: true
        type: object
      message:
        example: Неверный формат данных
        type: string
    type: object
  auth.SignUpRequest:
    description: Данные для регистрации нового пользователя
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.SignUpResponse:
    description: Информация о зарегистрированном пользователе
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      verified_at:
        example: false
        type: boolean
    type: object
  auth.VerifyEmailRequest:
    description: Email адрес для отправки кода верификации
    properties:
      email:
        example: user@example.com
        type: string
    required:
    - email
    type: object
  auth.VerifyEmailResponse:
    description: Сообщение об успешной отправке email
    properties:
      message:
        example: Email успешно отправлен
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@imperial.com
    name: API Support
  description: REST API для проекта Imperial
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Imperial API
  version: "1.0"
paths:
  /v1/auth/sign-up:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя с указанным email и паролем
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Пользователь успешно зарегистрирован
          schema:
            $ref: '#/definitions/auth.SignUpResponse'
        "400":
          description: Неверные данные запроса
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "409":
          description: Пользователь уже существует
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: Регистрация нового пользователя
      tags:
      - auth
  /v1/auth/verify-email:
    post:
      consumes:
      - application/json
      description: Отправляет код верификации на указанный email
      parameters:
      - description: Email для отправки кода верификации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email успешно отправлен
          schema:
            $ref: '#/definitions/auth.VerifyEmailResponse'
        "400":
          description: Неверный формат данных
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: Отправка кода верификации на email
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
